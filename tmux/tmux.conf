set -a terminal-features "tmux-256color:RGB"

set -g base-index 1
#set -g pane-base-index 1
#set-window-option -g pane-base-index 1
set -g renumber-windows on
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=red bold" 

set -g status-left " +#S "

set -g status-right ' %H:%M %Y-%m-%d '
set -g status-right-style 'fg=black bg=white'
set -g status-right-length 50

set -g mode-keys vi
set -g mouse on

bind e show-environment -g
bind Left  select-pane -L \; switch-client -T root
bind Right select-pane -R \; switch-client -T root
bind Up    select-pane -U \; switch-client -T root
bind Down  select-pane -D \; switch-client -T root

bind -n M-r source-file "~/.config/tmux/tmux.conf"
#bind -n M-t neww
bind -n M-S-Left previous-window
bind -n M-S-Right next-window
bind -n M-Left  swap-window -t :- \; previous-window
bind -n M-Right swap-window -t :+ \; next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
